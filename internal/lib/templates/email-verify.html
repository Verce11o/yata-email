<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        p {
            line-height: 1.6;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Подтверждение почты</h2>
    <p>Здравствуйте,</p>
    <p>Благодарим вас за регистрацию. Пожалуйста, подтвердите свой адрес электронной почты, перейдя по
        <a href="{{.ConfirmationURL}}">ссылке</a>.</p>
    <p>Если вы не регистрировались на нашем сайте, проигнорируйте это сообщение.</p>
    <p class="signature">С уважением,<br>YATA</p>
</div>
</body>

</html>
