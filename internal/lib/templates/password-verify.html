<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Confirmation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #007BFF;
    }

    p {
      line-height: 1.6;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Сброс пароля</h2>
  <p>Здравствуйте,</p>
  <p>Вы запрашивали сброс пароля. Перейдите по
    <a href="{{.ConfirmationURL}}">ссылке</a>, чтобы сбросить ваш пароль</p>
  <p>Если вы не запрашивали сброс пароля, проигнорируйте это сообщение.</p>
  <p class="signature">С уважением,<br>YATA</p>
</div>
</body>

</html>
